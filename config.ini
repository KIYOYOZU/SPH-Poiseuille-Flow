# SPH Poiseuille Flow Configuration File
# 二维平板泊肃叶流动模拟参数配置

[physical]
# 物理参数
DL = 3.0          # 流体域长度 (m)，X 方向周期性边界
DH = 1.0          # 流体域高度 (m)，Y 方向壁面边界
dp = 0.04        # 粒子间距 (m)，决定空间分辨率
rho0 = 1.0        # 参考密度 (kg/m^3)
mu = 0.1          # 动力粘度 (Pa·s)
U_f = 0.666667    # 特征速度 (m/s)，用于计算雷诺数
c_f = 10.0        # 人工声速因子，c = c_f * U_f

[simulation]
# 仿真控制参数
end_time = 10.0           # 仿真终止时间 (s)
output_interval = 1.0    # 输出间隔 (s)
sort_interval = 100      # 粒子排序间隔（步数）
restart_from_file = 0    # 是否从 restart 文件续算：0=从零开始，1=续算
